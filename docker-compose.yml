version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dq-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist database across container restarts
      - ./backend/data:/app/data
      # Mount database file
      - ./backend/data_quality_analyses.db:/app/data_quality_analyses.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - dq-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dq-dashboard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - dq-network

networks:
  dq-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
